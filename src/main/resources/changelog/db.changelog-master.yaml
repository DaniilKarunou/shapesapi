databaseChangeLog:
  - include:
      relativeToChangelogFile: true
      file: changes/init_schema.sql

  - changeSet:
      id: db
      author: master
      context: "!test"
      runAlways: true
      runOnChange: true
      runOrder: last
      changes:
        - sqlFile:
            path: changes/init_schema.sql
            relativeToChangelogFile: true